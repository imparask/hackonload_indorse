  <script type="text/javascript">
    function loadPNR(){
      var x = document.getElementById("pnrEntered").value;
      if ((x.toString().length) < 10)
      { 
        var dict = {
          "PNR_No": 123456789,
          "Name": "Shrey Saini",
          "Journey_Date": "23-03-2019",
          "Train_Number": "12051",
          "Train_Name": "Jan Shatabdi Express",
          "Coach_and_Seat_Number": "D5 18",
          "From":"Dadar",
          "To": "Karmali",
          "Boarding": "Panvel"
        };

        for (var key in dict){
          var value = dict[key];
          var ls_item = document.createElement("li");
          ls_item.setAttribute("id", key)
          //document.getElementById(key).className = 'list-group-item';
          ls_item.setAttribute('class','list-group-item');
          ls_item.innerHTML = key.split("_").join(" ");
          ls_item.appendChild(document.createTextNode(" : "));
          var content = document.createTextNode(value);
          ls_item.appendChild(content);
          var theDiv = document.getElementById("pnr-info-list");
          theDiv.appendChild(ls_item);

        }
        // var theDiv = document.getElementById("ticketWala");
        // var content = document.createTextNode("Shrey Som");
        // theDiv.appendChild(content);


          $("#pnr-info").css("visibility","visible");
      }

    }


  </script>
